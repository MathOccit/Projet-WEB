  <form style="position: absolute; left: 40%">
    <h1>Fournisseur</h1>
    <fieldset>
      <legend>Fournisseur</legend>
      <table>
        <tr>
          <td>
            <select>
              <option>Fournisseur 1</option>
              <option>Fournisseur 2</option>
              <option>Fournisseur 3</option>
              <option>Fournisseur 4</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>
    <h1>Formulaire</h1>
    <fieldset>
      <legend>Information :</legend>
      <table>
        <tr>
          <td>
            Personnel
            <input type="radio" name="sta" value="Oui" checked="checked" />
            Professionnel <input type="radio" name="sta" value="Non" />
          </td>
        </tr>
        <tr>
          <td><label>N° TVA :</label></td>
        </tr>
        <tr>
          <td>
            <input type="number" placeholder="saisir votre numéro de TVA" />
          </td>
        </tr>
        <tr>
          <td><label>Prénom :</label></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="saisir votre prénom" /></td>
        </tr>
        <tr>
          <td><label>Nom :</label></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="saisir votre nom" /></td>
        </tr>
        <tr>
          <td>
            Male
            <input type="radio" name="gen" value="Oui" checked="checked" />
          </td>
        </tr>
        <tr>
          <td>Female <input type="radio" name="gen" value="non" /></td>
        </tr>
        <tr>
          <td>Other <input type="radio" name="gen" value="non" /></td>
        </tr>
        <tr>
          <td><label>Email :</label></td>
        </tr>
        <tr>
          <td><input type="email" placeholder="saisir votre email" /></td>
        </tr>
        <tr>
          <td><label>N° Téléphone :</label></td>
        </tr>
        <tr>
          <td>
            <input type="tel" placeholder="saisir votre numéro de téléphone" />
          </td>
        </tr>
        <tr>
          <td><label>Adresse :</label></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="saisir votre adresse" /></td>
        </tr>
        <tr>
          <td><label>Région :</label></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="saisir votre région" /></td>
        </tr>
        <tr>
          <td><label>Ville :</label></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="saisir votre ville" /></td>
        </tr>
        <tr>
          <td><label>Code postale :</label></td>
        </tr>
        <tr>
          <td>
            <input type="number" placeholder="saisir votre code postale" />
          </td>
        </tr>
        <tr>
          <td><label>Carte de paiement :</label></td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="saisir votre carte de paiement" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Valider" />
            <input type="reset" value="Réinitialiser" />
          </td>
        </tr>
      </table>
    </fieldset>

    </footer>
